<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柯木塱经典语录</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隐藏滚动条 */
        }
        .carousel {
            position: relative;
            width: 100vw;  /* 使用视口宽度 */
            height: 100vh; /* 使用视口高度 */
            margin: 0;
            overflow: hidden;
        }
        .carousel img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        .carousel img.active {
            opacity: 1;
        }
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .controls button {
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .controls button:hover {
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="/jd/pic/image.png" class="active">
        <img src="/jd/pic/image1.png">
        <img src="/jd/pic/image2.png">
        <div class="controls">
            <button onclick="prevSlide()">上一张</button>
            <button onclick="nextSlide()">下一张</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;

        function showSlide(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalImages;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            showSlide(currentIndex);
        }

        // 自动播放
        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
